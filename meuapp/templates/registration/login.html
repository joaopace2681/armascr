{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #009739 0%, #ffcc29 50%, #3e4095 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
            padding: 64px 36px 36px 36px;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bandeira {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 88px;
            height: 88px;
            background: #009739;
            border-radius: 50%;
            border: 7px solid #ffcc29;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px #3e4095;
        }
        .bandeira span {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .login-title {
            font-weight: 800;
            font-size: 2rem;
            color: #009739;
            letter-spacing: 1px;
            margin-bottom: 28px;
            text-align: center;
            text-shadow: 0 2px 8px #ffcc29;
            margin-top: 120px;
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        .form-label {
            color: #3e4095;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        .form-control, .modern-input {
            border: none;
            border-bottom: 2px solid #009739;
            border-radius: 0;
            background: transparent;
            font-size: 1.1rem;
            width: 100%;
            padding: 10px 0 8px 0;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
            box-shadow: none;
        }
        .form-control:focus, .modern-input:focus {
            border-bottom: 2.5px solid #3e4095;
            background: #f4f8fa;
        }
        .btn-primary {
            background: linear-gradient(90deg, #009739 60%, #ffcc29 100%);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 2px 8px #3e4095;
            transition: background 0.3s;
            width: 100%;
            padding: 12px 0;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffcc29 0%, #009739 100%);
            color: #3e4095;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3e4095;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .signup-link:hover {
            color: #009739;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="bandeira"><span>BR</span></div>
        <h2 class="login-title">Acesso ao Sistema</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="form-group">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field|add_class:"form-control modern-input" }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-2">Entrar</button>
        </form>
        <a href="{% url 'signup' %}" class="signup-link">NÃ£o tem cadastro? Cadastre-se</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

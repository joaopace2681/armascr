{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #009739 0%, #ffdf00 50%, #3e4095 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .br-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #009739;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .modern-input {
            border-radius: 10px;
            border: 1.5px solid #3e4095;
            background: #f8f9fa;
            padding: 12px 16px;
            margin-bottom: 18px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .modern-input:focus {
            border-color: #009739;
            box-shadow: 0 0 0 2px #ffdf0055;
            outline: none;
        }
        .btn-futuristic {
            background: linear-gradient(90deg, #009739 0%, #ffdf00 100%);
            color: #3e4095;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s, color 0.3s;
        }
        .btn-futuristic:hover {
            background: linear-gradient(90deg, #ffdf00 0%, #009739 100%);
            color: #fff;
        }
        .form-label {
            font-weight: 600;
            color: #3e4095;
            margin-bottom: 6px;
            text-align: left;
            width: 100%;
        }
        .login-link {
            color: #3e4095;
            margin-top: 18px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="br-logo">BR</div>
        <h2 class="mb-4">Cadastro</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% render_field field class="modern-input" %}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-futuristic">Cadastrar</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Já tem conta? Faça login</a>
    </div>
</body>
</html>
